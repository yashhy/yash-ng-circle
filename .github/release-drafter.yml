name-template: 'v$NEXT_PATCH_VERSION-alpha.0 (DD-MMM-YYYY) 🤹🏻‍♂️'
tag-template: 'v$NEXT_PATCH_VERSION-alpha.0'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'user-story'
      - 'task'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
replacers:
  - search: '/(GOOGLE-(\d+))/g'
    replace: 'https://www.google.com/?q=$1'
template: |
  $CHANGES